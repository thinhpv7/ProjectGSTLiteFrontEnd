
<div id="loginForm" class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-md-12 col-sm-offset-2 col-md-offset-3">
        <form role="form" (submit)="createProduct($event)" [formGroup] = "createForm">
          <h2>Create Product</h2>
          <hr class="colorgraph">
          <!-- Name -->
          <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6">
                    <div class="form-group">
                        <label class="sr-only" for="Name">Name <p style="color: red;">*</p></label>
                        <input type="text" class="form-control" id="Name" 
                        placeholder="Name" autofocus required formControlName="name" />
                    </div>
                    <label style="color: red;"
                    *ngIf="createForm.hasError('required','name') && createForm.controls['name'].touched"
                    >
                        Name is required.
                    </label>
                    <label style="color: red;"
                        *ngIf="createForm.hasError('required','name') && 
                        !createForm.controls['name'].touched && checkError" 
                    >
                        Price is required.
                    </label>
                </div>

                <!-- Price -->
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="form-group">
                        <label class="sr-only" for="Price">Price <p style="color: red;">*</p></label>
                        <input type="number" class="form-control" id="Price" 
                        placeholder="Price" required formControlName="price" />
                    </div>
                    <label style="color: red;"
                    *ngIf="createForm.hasError('required','price') && createForm.controls['price'].touched"
                    >
                        Price is required.
                    </label>

                    <label style="color: red;"
                    *ngIf="createForm.hasError('required','price') && 
                    !createForm.controls['price'].touched && checkError" 
                    >
                        Price is required.
                    </label>
                </div>
          </div>
          
          <!-- Description -->
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-6">
                <div class="form-group">
                    <label class="sr-only" for="Description">Description <p style="color: red;">*</p></label>
                    <input type="text" class="form-control" id="Description" 
                    placeholder="Description" required formControlName="description" />
                </div>
                <label style="color: red;"
                    *ngIf="createForm.hasError('required','description') && createForm.controls['description'].touched"
                >
                    Description is required.
                </label>
                <label style="color: red;"
                    *ngIf="createForm.hasError('required','description') && 
                    !createForm.controls['description'].touched && checkError" 
                >
                    Description is required.
                </label>
            </div>
            <!-- Category  -->
            <div class="col-xs-12 col-sm-6 col-md-6">
                <div class="input-group mb-3">
                    <select class="custom-select" id="inputGroupSelect02" required formControlName="category" >
                        <!-- <option selected>Choose...</option> -->
                        <option *ngFor="let item of arrCategory" value="{{item.id}}">{{item.name}}</option>
                    </select>
                    <div class="input-group-append">
                        <label class="input-group-text" for="inputGroupSelect02">Options</label>
                    </div>
                </div>
                <label style="color: red;"
                    *ngIf="createForm.hasError('required','category') && createForm.controls['category'].touched"
                    >
                        Category is required.
                </label>
                <label style="color: red;"
                    *ngIf="createForm.hasError('required','category') && 
                    !createForm.controls['category'].touched && checkError" 
                >
                    Category is required.
                </label>
            </div>
         </div>

        <!-- Product code -->
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-12">
                <div class="form-group">
                    <label class="sr-only" for="Code">Product code <p style="color: red;">*</p></label>
                    <input type="text" class="form-control" id="Code" 
                    placeholder="Product Code" required formControlName="code" />
                </div>
                <label style="color: red;"
                *ngIf="createForm.hasError('required','code') && createForm.controls['code'].touched"
                >
                    Product code is required.
                </label>

                <label style="color: red;"
                    *ngIf="createForm.hasError('required','code') && 
                    !createForm.controls['code'].touched && checkError" 
                >
                    Product code is required.
                </label>
            </div>
        </div>

        <!-- Image product -->
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4">
                <input type="file" name="filefield" #f style="display: none;"
                multiple="multiple" (change)="changeImageProduct($event.target.files)">
                <input type="button" (click)="f.click()" class="btn btn-primary" tabindex="7" value="Choose image"/>
            </div>
            
        </div>

        <div class="row" >
            <div *ngFor="let item of images; index as index" 
                class="col-xs-12 col-sm-6 col-md-4">
                <img [src]="item" alt="Image" class="img-product">
            </div>
        </div>
        
          <!-- <div *ngIf="loginErrorMessage" class="alert alert-danger">{{ loginErrorMessage }} </div> -->
          <hr class="colorgraph">
          <div class="row">
            <div class="col-xs-12 col-md-12">
              <input type="submit" class="btn btn-primary btn-block btn-lg" tabindex="7" value="Save Product"/>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
