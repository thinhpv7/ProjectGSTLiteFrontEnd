<div class="row m-2">
    <div class="col-1">
        No.
    </div>

    <div class="col-3">
        Name
    </div>

    <div class="col-2">
        Price
    </div>

    <div class="col-2">
        Quantity
    </div>

    <div class="col-2">
        Total
    </div>

    <div class="col-2">
        Action
    </div>

</div>
<div class="m-2" style="width: 100%; border-bottom: 1px solid #29242491"></div>
<div *ngFor="let item of dataCart; index as index">
    <div class="row m-2">
        <div class="col-1">
            {{index + 1}}
        </div>
    
        <div class="col-3">
            {{item.product1.name}}
        </div>
    
        <div class="col-2">
            {{item.product1.price}}
        </div>
    
        <div class="col-2">
            {{item.quantity}}
        </div>

        <div class="col-2">
            {{item.quantity * item.product1.price}}
        </div>
    
        <div class="col-2">
            <div class="row">
                <!-- <button type="button" class="btn btn-primary mr-2" 
                    [routerLink]="'/product/update/' + item.id" >Update
                </button> -->
                <button type="button" class="btn btn-primary mr-2" data-toggle="modal" 
                data-target="#exampleModalUp" data-whatever="@mdo"
                (click)="getSelectedQuantity(item.quantity, item.account_id, item.product_id)"
                >Update</button>
                <button type="button" class="btn btn-primary" 
                data-toggle="modal" data-target="#exampleModal" 
                (click)="getSelected(item.account_id, item.product_id)">
                    Delete
                </button>
                
            </div>
        </div>
    </div>
    <div class="m-2" style="width: 100%; border-bottom: 1px solid #29242491"></div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form (ngSubmit)="deletedProduct()">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Delete Product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">OK</button>
                </div>
            </div>
        </form>
        
    </div>
</div>

<!-- Moda; update -->
<div class="modal fade" id="exampleModalUp" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Update product cart</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form (ngSubmit)="updateCartProduct()">
            <div class="modal-body">
                <div class="form-group">
                <label for="quantity" class="col-form-label">Quantity</label>
                <input type="number" class="form-control" 
                id="quantity" name="quantity" [(ngModel)]="quantity"
                >
                </div>
                <!-- <div class="form-group">
                <label for="message-text" class="col-form-label">Message:</label>
                <textarea class="form-control" id="message-text"></textarea>
                </div> -->
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">OK</button>
            </div>
        </form>
      </div>
    </div>
  </div>
